<div class="row search">
    <div class="col s1"></div>
    <div class="input-field col s8">
        <input type="text" class="form-control" placeholder="Enter a search term" #searchInput (keyup.enter)="search(searchInput.value)">
    </div>
    <div class="input-field col s2">
        <a class="waves-effect waves-light btn" (click)="search(searchInput.value)"><i class="material-icons right">search</i>Search</a>
    </div>
    <div class="col s1"></div>
</div>
