<div *ngIf="state == 'results'">
<h4>
Results: <span *ngIf="search.results">{{ search.results.length }}</span>
<button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
    Rerender
  </button>
</h4>
<table datatable [dtOptions]="dtOptions" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Year</th>
            <th>Reference</th>
            <th>Authors</th>
        </tr>
    </thead>
    <tr *ngFor="let pub of search.results">
        <th scope="row">{{ pub.id }}</th>
        <td>{{ pub.title }}</td>
        <td>{{ pub.year }}</td>
        <td>{{ pub.reference }}</td>
        <td>{{ pub.authors }}</td>
    </tr>
</table>
</div>
